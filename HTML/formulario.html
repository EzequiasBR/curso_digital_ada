<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
<main>
   <h1>Formulário</h1>
   <hr>
   <form action="">
      <div>
         <label for="texto-id">Nome</label>
         <input type="text" id="texto-id" name="nome">
      </div>
      <div>
         <label for="password">Password</label>
         <input type="password" id="password" name="senha">
      </div>
      <div>
         <label for="email">E-mail</label>
         <input type="email" id="email" name="email">
      </div>
      <div>
         <label for="data">Data</label>
         <input type="date" id="data" name="data">
      </div>
      <div>
         <label for="hora">Horário</label>
         <input type="time" id="hora" name="hora">
      </div>
      <div>
         <label for="numero">Número</label>
         <input type="number" id="numero" name="numero">
      </div>
      <div>
         <label for="arquivo">Arquivo</label>
         <input type="file" id="arquivo" name="arquivo">
      </div>
      <div>
         <label for="url">Url</label>
         <input type="url" id="url" name="url">
      </div>
      <div>
         <label for="color">Color</label>
         <input type="color" id="color" name="color">
      </div>
      <div>
         <label for="iRange">Range</label>
         <input type="range" id="iRange" name="range" min="100" value="100" max="200">
      </div>
      <div>
         <label for="iCheckbox">Checkbox</label>
         <input type="checkbox" id="iCheckbox" name="checkbox" checked>
      </div>
      <div>
         <label for="iRadio">Checkbox</label>
         <input type="radio" id="iRadio" name="radio">
      </div>
      <div>
         <label for="iLimpar">Limpar</label>
         <input type="reset" id="iLimpar" name="Limpar" value="Limpar">
      </div>
      <div>
         <textarea name="assunto" id="iAssunto" cols="30" rows="10"></textarea>
      </div>
      <div>
        <select name="selecionar" id="selecionar">
         <option value disabled selected>Selecione uma opção</option>
         <option value="receita">Receita</option>
         <option value="despesa">Despesa</option>
         <option value="transferencia">transferência</option>
      </select>  
      </div>
      <div>
         <input type="submit" value="Enviar">
      </div>
   </form>
</main>
</body>
</html>
